<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <!-- Name Input Field -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="user.name" required />
  </mat-form-field>

  <!-- Email Input Field -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="user.email" type="email" required />
  </mat-form-field>

  <!-- Role Dropdown -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="user.role" required>
      <mat-option *ngFor="let role of data?.roles" [value]="role">{{ role }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<!-- Dialog Action Buttons -->
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
